name: validation
on:
  - push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Prepare
        run: composer install
      - name: Lint
        run: composer lint
      - name: Test
        run: composer test
      - name: Coverage
        run: cat .coverage/text
